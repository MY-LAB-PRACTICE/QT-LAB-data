RS-Activity to create 5 pods with nginx and alpine in one pod::
---
apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: postgres
  labels:
    app : nginx
spec:
  minReadySeconds: 4
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      name: nginx   
      labels: 
        app: nginx
    spec:
      containers:
        - name: nginx
          image: postgres:16.0
          ports:
            - containerPort: 5432
        

